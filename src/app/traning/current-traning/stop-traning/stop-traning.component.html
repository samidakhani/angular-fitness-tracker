<div fxFlex fxLayout="column" fxLayoutAlign="center center" >
  <h1 mat-dialog-title>Stop Exercise</h1>
  <div mat-dialog-content>
    <p>Do you want to stop exercise?</p>
    <h1 style="padding-left: 45%;">{{ data.progress }}%</h1>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">
      <mat-label>Enough</mat-label>
      <mat-icon>mood_bad</mat-icon>
    </button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>
      <mat-label>Continue</mat-label>
      <mat-icon>mood</mat-icon>
    </button>
  </div>
</div>
